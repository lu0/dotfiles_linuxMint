# dconf load / < ~/dotfiles_linuxMint/dconf-files/desktop-keybindings.conf

[org/cinnamon/desktop/keybindings/media-keys]
screenshot=['<Super>Menu']
screenshot-clip=['<Super><Control>Menu']
window-screenshot=['<Super><Alt>Menu']
window-screenshot-clip=['<Super><Control><Alt>Menu']
area-screenshot=['<Super><Shift>Menu']
area-screenshot-clip=['<Super><Control><Shift>Menu']
#
decrease-text-size=['<Super>dead_acute']
increase-text-size=['<Super>plus']
#
logout=@as []
suspend=@as []
hibernate=@as []
screensaver=['<Super>l']
shutdown=['XF86PowerOff']
#   
calculator=['<Primary><Alt>c']
home=['<Primary><Alt>f']
terminal=['<Super>Return', '<Super>t']
touchpad-toggle=['XF86TouchpadToggle', '<Super>F11']
restart-cinnamon=['<Primary><Alt><Super>r']
video-outputs=['XF86Display']
www=['<Primary><Alt>w']
help=@as []

[org/cinnamon/desktop/keybindings/wm]
switch-to-workspace-1=['<Alt>bar']
switch-to-workspace-2=['<Alt>1']
switch-to-workspace-3=['<Alt>2']
switch-to-workspace-4=['<Alt>3']
switch-to-workspace-5=['<Alt>4']
switch-to-workspace-6=['<Alt>8']
switch-to-workspace-7=['<Alt>9']
switch-to-workspace-8=['<Alt>0']
#
switch-to-workspace-left=@as []
switch-to-workspace-right=@as []
switch-to-workspace-up=@as []
switch-to-workspace-down=@as []
switch-to-workspace-up=['<Alt><Shift>Return']
switch-to-workspace-down=['<Alt>Return']
#
move-to-workspace-1=['<Alt>Escape']
move-to-workspace-2=['<Alt>F1']
move-to-workspace-3=['<Alt>F2']
move-to-workspace-4=['<Alt>F3']
move-to-workspace-5=['<Alt>F4']
move-to-workspace-6=['<Alt>F9']
move-to-workspace-7=['<Alt>F10']
move-to-workspace-8=['<Alt>F11','<Alt>F12']
move-to-workspace-left=@as []
move-to-workspace-right=@as []
move-to-workspace-up=@as []
move-to-workspace-down=@as []
move-to-monitor-left=['<Alt><Super>a']
move-to-monitor-right=['<Alt><Super>d']
move-to-monitor-up=['<Alt><Super>w']
move-to-monitor-down=['<Alt><Super>s']
move-to-center=['<Alt><Shift>c']
#
push-snap-left=@as []
push-snap-right=@as []
push-snap-up=@as []
push-snap-down=@as []
#
push-tile-left=@as []
push-tile-right=@as []
push-tile-up=@as []
push-tile-down=@as []
#
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
switch-group=['<Super>Tab']
switch-group-backward=@as ['<Super><Shift>Tab']
#
minimize=['<Alt>x']
maximize-horizontally=@as []
maximize-vertically=@as []
close=['<Control><Super>space']
toggle-maximized=@as []
toggle-fullscreen=['<Alt>f']
toggle-recording=['<Control><Alt>r']
begin-resize=['<Alt>plus', '<Alt>dead_acute']
begin-move=['<Alt>m']
activate-window-menu=@as []
#
show-desktop=['<Primary><Alt>d']
panel-run-dialog=@as []
switch-panels=@as []

[org/cinnamon/desktop/keybindings/custom-keybindings/custom0]
binding=['<Primary><Alt>ntilde']
command='cinnamon-settings sound'
name='Launch Sound'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom1]
binding=['<Primary><Alt>k']
command="krita"
name='Launch Krita'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom2]
binding=['<Primary><Alt>b']
command='blueman-manager'
name='Launch Bluetooth'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom3]
binding=['<Primary><Alt>v']
command='/usr/share/code/code --no-sandbox --unity-launch'
name='Launch VSCode'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom4]
binding=['<Primary><Alt><Super>Home']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/homedir/startup_session.sh'"
name='Startup script (fav apps)'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom5]
binding=['<Super>Home','<Super>p']
command="/bin/sh -c '$HOME/.config/rofi/powermenu.sh'"
name='Rofi Powermenu'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom6]
binding=['<Alt>d']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-right.sh'"
name='Tile Right with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom7]
binding=['<Alt>a']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-left.sh'"
name='Tile Left with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom8]
binding=['<Alt>w']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-up.sh'"
name='Tile Up  with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom9]
binding=['<Alt>s']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-down.sh'"
name='Tile Down with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom10]
binding=['<Alt>q']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-left-up.sh'"
name='Tile Left-Up with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom11]
binding=['<Alt>z']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-left-down.sh'"
name='Tile Left-Down with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom12]
binding=['<Alt>e']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-right-up.sh'"
name='Tile Right-Up with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom13]
binding=['<Alt>c']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-right-down.sh'"
name='Tile Right-Down with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom14]
binding=['<Alt>w']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-up.sh'"
name='Tile Up with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom15]
binding=['<Alt>s']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/tile-down.sh'"
name='Tile Down with Gaps'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom17]
binding=['<Alt>space']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/cinnamon/appearance/tiling-scripts/toggle-maximize.sh'"
name='Toogle Maximize State (w/gaps)'

[org/cinnamon/desktop/keybindings]
show-desklets=@as []
looking-glass-keybinding=@as []
custom-list=['custom0','custom1', 'custom2', 'custom3', 'custom4', 'custom5', 'custom6', 'custom7', 'custom8', 'custom9', 'custom10', 'custom11', 'custom12', 'custom13', 'custom14', 'custom15', 'custom16', 'custom17']

